dependencies:
  post:
    - bundle exec bundle-audit check --update

checkout:
  post:
    - cp config/application.yml.example config/application.yml

test:
  override:
    - |
      bundle exec rspec --format progress \
        --format RspecJunitFormatter \
        -o $CIRCLE_TEST_REPORTS/rspec.xml

